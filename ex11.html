<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
      <input type="button" value="성인인증" onclick="
      let age = prompt('당신은 몇살입니까?')
      if(age > 19){
        alert('어서오세요. 환영합니다^^')
      }
      else if(age == 19){
        alert('수능 잘 보세요. 화이팅')
      }
      else{
        alert('미성년자는 잠이나 자세요. 빠이~')
      }
      ">

  </body>
</html>
